<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 能力竞技场</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #7c3aed;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-dark: #111827;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            min-height: 100vh;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.03"><path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/></g></g></svg>') repeat;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.4); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .arena-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .fighter-selector {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-xl);
        }

        .selector-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-dark);
        }

        .fighter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .fighter-btn {
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: var(--bg-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .fighter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .fighter-btn:hover::before {
            left: 100%;
        }

        .fighter-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .fighter-btn.selected {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .battle-arena {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .battle-arena::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .battle-stage {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .fighter-card {
            text-align: center;
            padding: 2rem;
            border-radius: var(--border-radius);
            position: relative;
            transition: all 0.3s ease;
        }

        .fighter-card.fighter1 {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border: 3px solid #1e40af;
        }

        .fighter-card.fighter2 {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 3px solid #dc2626;
        }

        .fighter-card.winner {
            animation: winner-pulse 1s ease-in-out infinite;
        }

        @keyframes winner-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fighter-type {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .fighter1 .fighter-type {
            color: #1e40af;
        }

        .fighter2 .fighter-type {
            color: #dc2626;
        }

        .fighter-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .fighter-score {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .fighter1 .fighter-score {
            color: #1e40af;
        }

        .fighter2 .fighter-score {
            color: #dc2626;
        }

        .vs-indicator {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: vs-bounce 2s ease-in-out infinite;
        }

        @keyframes vs-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .battle-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .battle-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .battle-btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .battle-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .battle-btn-primary:active {
            transform: translateY(0);
        }

        .battle-btn-secondary {
            background: var(--bg-light);
            color: var(--text-dark);
            border: 2px solid #e5e7eb;
        }

        .battle-btn-secondary:hover {
            background: #e5e7eb;
        }

        .radar-section {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin: 1.5rem 0;
        }

        .radar-title {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .radar-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .radar-chart {
            position: relative;
            height: 300px;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .abilities-comparison {
            margin-top: 1.5rem;
            display: grid;
            gap: 0.8rem;
        }

        .ability-row {
            display: grid;
            grid-template-columns: 60px 1fr 60px 1fr 60px;
            gap: 0.8rem;
            align-items: center;
            padding: 0.8rem;
            background: var(--bg-light);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .ability-row:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }

        .ability-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
        }

        .ability-bar-container {
            position: relative;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .ability-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
            position: relative;
        }

        .ability-bar-fill.fighter1 {
            background: linear-gradient(90deg, #1e40af, #60a5fa);
        }

        .ability-bar-fill.fighter2 {
            background: linear-gradient(90deg, #dc2626, #f87171);
        }

        .ability-score {
            font-size: 0.9rem;
            font-weight: 700;
            text-align: center;
        }

        .ability-score.fighter1 {
            color: #1e40af;
        }

        .ability-score.fighter2 {
            color: #dc2626;
        }

        .vs-indicator-small {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            text-align: center;
        }

    
        .stats-section {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            margin-top: 2rem;
        }

        .stats-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-dark);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-card.intellect {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border: 2px solid #1e40af;
        }

        .stat-card.innovation {
            background: linear-gradient(135deg, #ede9fe, #ddd6fe);
            border: 2px solid #7c3aed;
        }

        .stat-card.execution {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 2px solid #dc2626;
        }

        .stat-card.learning {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border: 2px solid #10b981;
        }

        .stat-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .stat-comparison {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 1rem;
        }

        .stat-score {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .stat-vs {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .winner-crown {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: crown-float 2s ease-in-out infinite;
        }

        @keyframes crown-float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .loading.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .arena-container {
                grid-template-columns: 1fr;
            }

            .battle-stage {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .vs-indicator {
                font-size: 2rem;
            }

            .ability-row {
                grid-template-columns: 50px 1fr 40px 1fr 50px;
                gap: 0.5rem;
                padding: 0.6rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .fighter-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚔️ MBTI 能力竞技场 ⚔️</h1>
            <p class="subtitle">选择你的战士，开始终极对决！</p>
        </header>

        <div class="arena-container">
            <div class="fighter-selector">
                <div class="selector-title">🔵 选择战士 1</div>
                <div class="fighter-grid" id="fighter1-grid">
                    <!-- 动态生成 -->
                </div>
            </div>

            <div class="battle-arena">
                <div class="battle-stage">
                    <div class="fighter-card fighter1" id="fighter1-card">
                        <div class="fighter-type">?</div>
                        <div class="fighter-name">请选择战士</div>
                        <div class="fighter-score">-</div>
                    </div>
                    <div class="vs-indicator">VS</div>
                    <div class="fighter-card fighter2" id="fighter2-card">
                        <div class="fighter-type">?</div>
                        <div class="fighter-name">请选择战士</div>
                        <div class="fighter-score">-</div>
                    </div>
                </div>

                <div class="radar-section" id="radar-section" style="display: none;">
                    <div class="radar-title">📊 能力对比分析</div>
                    <div class="radar-container">
                        <div class="radar-chart">
                            <canvas id="radarChart"></canvas>
                        </div>
                    </div>

                    <div class="abilities-comparison" id="abilities-comparison">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <div class="battle-controls">
                    <button class="battle-btn battle-btn-secondary" onclick="resetBattle()">重置</button>
                </div>
            </div>

            <div class="fighter-selector">
                <div class="selector-title">🔴 选择战士 2</div>
                <div class="fighter-grid" id="fighter2-grid">
                    <!-- 动态生成 -->
                </div>
            </div>
        </div>

          </div>

  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 16型人格数据
        const personalityData = {
            'INTJ': { name: '建筑师', score: 93.4, intellect: 96, innovation: 97, execution: 78, learning: 95 },
            'INTP': { name: '逻辑学家', score: 91.8, intellect: 95, innovation: 94, execution: 72, learning: 93 },
            'ENTJ': { name: '指挥官', score: 89.2, intellect: 91, innovation: 84, execution: 94, learning: 88 },
            'ENTP': { name: '辩论家', score: 87.8, intellect: 89, innovation: 91, execution: 81, learning: 86 },
            'INFJ': { name: '提倡者', score: 86.5, intellect: 88, innovation: 89, execution: 75, learning: 89 },
            'INFP': { name: '调停者', score: 84.2, intellect: 85, innovation: 87, execution: 71, learning: 86 },
            'ENFJ': { name: '主人公', score: 82.8, intellect: 84, innovation: 83, execution: 82, learning: 78 },
            'ENFP': { name: '竞选者', score: 79.3, intellect: 82, innovation: 84, execution: 68, learning: 77 },
            'ISTJ': { name: '物流师', score: 79.5, intellect: 82, innovation: 70, execution: 85, learning: 78 },
            'ISFJ': { name: '守护者', score: 78.2, intellect: 80, innovation: 68, execution: 83, learning: 79 },
            'ESTJ': { name: '总经理', score: 76.8, intellect: 78, innovation: 65, execution: 88, learning: 73 },
            'ESFJ': { name: '执政官', score: 72.7, intellect: 75, innovation: 71, execution: 73, learning: 71 },
            'ISTP': { name: '鉴赏家', score: 74.8, intellect: 70, innovation: 73, execution: 82, learning: 74 },
            'ISFP': { name: '冒险家', score: 70.2, intellect: 67, innovation: 72, execution: 68, learning: 72 },
            'ESTP': { name: '企业家', score: 72.3, intellect: 68, innovation: 69, execution: 78, learning: 71 },
            'ESFP': { name: '表演者', score: 68.3, intellect: 64, innovation: 67, execution: 65, learning: 69 }
        };

        let selectedFighter1 = null;
        let selectedFighter2 = null;
        let battleInProgress = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeFighterGrids();
        });

        function initializeFighterGrids() {
            const grid1 = document.getElementById('fighter1-grid');
            const grid2 = document.getElementById('fighter2-grid');

            for (const [type, data] of Object.entries(personalityData)) {
                // 为两个选择器创建按钮
                const btn1 = createFighterButton(type, data, 1);
                const btn2 = createFighterButton(type, data, 2);

                grid1.appendChild(btn1);
                grid2.appendChild(btn2);
            }
        }

        function createFighterButton(type, data, playerNum) {
            const btn = document.createElement('button');
            btn.className = 'fighter-btn';
            btn.innerHTML = `<strong>${type}</strong><br><small>${data.name}</small>`;
            btn.onclick = () => selectFighter(type, playerNum);

            // 检查是否已被选择
            if (playerNum === 1 && selectedFighter1 === type) {
                btn.classList.add('selected');
            }
            if (playerNum === 2 && selectedFighter2 === type) {
                btn.classList.add('selected');
            }

            return btn;
        }

        function selectFighter(type, playerNum) {
            if (battleInProgress) return;

            if (playerNum === 1) {
                selectedFighter1 = type;
                updateFighterCard(type, 1);
            } else {
                selectedFighter2 = type;
                updateFighterCard(type, 2);
            }

            // 重新渲染选择器以更新选中状态
            initializeFighterGrids();

            // 如果两个战士都已选择，自动开始比较
            if (selectedFighter1 && selectedFighter2 && selectedFighter1 !== selectedFighter2) {
                setTimeout(() => performBattle(), 500);
            }
        }

        function updateFighterCard(type, playerNum) {
            const data = personalityData[type];
            const card = document.getElementById(`fighter${playerNum}-card`);

            card.querySelector('.fighter-type').textContent = type;
            card.querySelector('.fighter-name').textContent = data.name;
            card.querySelector('.fighter-score').textContent = data.score;
        }

        
        function performBattle() {
            battleInProgress = true;

            const data1 = personalityData[selectedFighter1];
            const data2 = personalityData[selectedFighter2];

            // 显示雷达图
            showRadarComparison();

            // 确定获胜者
            const card1 = document.getElementById('fighter1-card');
            const card2 = document.getElementById('fighter2-card');

            if (data1.score > data2.score) {
                card1.classList.add('winner');
                card2.classList.remove('winner');
                addWinnerCrown(card1);
            } else if (data2.score > data1.score) {
                card2.classList.add('winner');
                card1.classList.remove('winner');
                addWinnerCrown(card2);
            } else {
                // 平局
                card1.classList.remove('winner');
                card2.classList.remove('winner');
            }

            battleInProgress = false;
        }

        function showRadarComparison() {
            const section = document.getElementById('radar-section');
            section.style.display = 'block';

            const data1 = personalityData[selectedFighter1];
            const data2 = personalityData[selectedFighter2];

            // 销毁旧图表
            Chart.getChart('radarChart')?.destroy();

            // 创建组合雷达图
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['智力核心', '创新能力', '执行效率', '学习能力'],
                    datasets: [
                        {
                            label: selectedFighter1,
                            data: [data1.intellect, data1.innovation, data1.execution, data1.learning],
                            backgroundColor: 'rgba(30, 58, 138, 0.2)',
                            borderColor: 'rgb(30, 58, 138)',
                            borderWidth: 3,
                            pointBackgroundColor: 'rgb(30, 58, 138)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgb(30, 58, 138)',
                            pointRadius: 6,
                            pointHoverRadius: 8
                        },
                        {
                            label: selectedFighter2,
                            data: [data2.intellect, data2.innovation, data2.execution, data2.learning],
                            backgroundColor: 'rgba(220, 38, 38, 0.2)',
                            borderColor: 'rgb(220, 38, 38)',
                            borderWidth: 3,
                            pointBackgroundColor: 'rgb(220, 38, 38)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgb(220, 38, 38)',
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }
                    ]
                },
                options: getRadarOptions()
            });

            // 生成属性比较内容
            generateAbilitiesComparison(data1, data2);

            // 雷达图在中间位置，无需滚动
        }

        function getRadarOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            stepSize: 20,
                            font: { size: 12 },
                            color: '#6b7280'
                        },
                        grid: { color: 'rgba(0, 0, 0, 0.1)' },
                        pointLabels: {
                            font: { size: 14, weight: '700' },
                            color: '#111827'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: { size: 14, weight: '600' },
                            padding: 20,
                            usePointStyle: true
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: { size: 14, weight: '600' },
                        bodyFont: { size: 13 },
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: true
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeInOutQuart'
                }
            };
        }

        function generateAbilitiesComparison(data1, data2) {
            const container = document.getElementById('abilities-comparison');

            const abilities = [
                { key: 'intellect', name: '🧠 智力', icon: '🧠' },
                { key: 'innovation', name: '💡 创新', icon: '💡' },
                { key: 'execution', name: '⚡ 执行', icon: '⚡' },
                { key: 'learning', name: '📚 学习', icon: '📚' }
            ];

            container.innerHTML = abilities.map(ability => {
                const value1 = data1[ability.key];
                const value2 = data2[ability.key];
                const winner = value1 > value2 ? 'fighter1' : (value2 > value1 ? 'fighter2' : 'tie');

                return `
                    <div class="ability-row">
                        <div class="ability-label">${ability.icon}</div>
                        <div class="ability-bar-container">
                            <div class="ability-bar-fill fighter1" style="width: 0%;" data-width="${value1}%"></div>
                        </div>
                        <div class="ability-score fighter1">${value1}</div>
                        <div class="vs-indicator-small">VS</div>
                        <div class="ability-score fighter2">${value2}</div>
                        <div class="ability-bar-container">
                            <div class="ability-bar-fill fighter2" style="width: 0%;" data-width="${value2}%"></div>
                        </div>
                        <div class="ability-label">${ability.name}</div>
                    </div>
                `;
            }).join('');

            // 添加动画效果
            setTimeout(() => {
                const bars = container.querySelectorAll('.ability-bar-fill');
                bars.forEach((bar, index) => {
                    setTimeout(() => {
                        bar.style.width = bar.dataset.width;
                    }, index * 200);
                });
            }, 500);
        }


        function addWinnerCrown(card) {
            // 移除旧的皇冠
            const oldCrown = card.querySelector('.winner-crown');
            if (oldCrown) oldCrown.remove();

            // 添加新的皇冠
            const crown = document.createElement('div');
            crown.className = 'winner-crown';
            crown.textContent = '👑';
            card.appendChild(crown);
        }

        function resetBattle() {
            selectedFighter1 = null;
            selectedFighter2 = null;
            battleInProgress = false;

            // 重置卡片
            const card1 = document.getElementById('fighter1-card');
            const card2 = document.getElementById('fighter2-card');

            card1.querySelector('.fighter-type').textContent = '?';
            card1.querySelector('.fighter-name').textContent = '请选择战士';
            card1.querySelector('.fighter-score').textContent = '-';
            card1.classList.remove('winner');

            card2.querySelector('.fighter-type').textContent = '?';
            card2.querySelector('.fighter-name').textContent = '请选择战士';
            card2.querySelector('.fighter-score').textContent = '-';
            card2.classList.remove('winner');

            // 移除皇冠
            card1.querySelectorAll('.winner-crown').forEach(c => c.remove());
            card2.querySelectorAll('.winner-crown').forEach(c => c.remove());

            // 隐藏结果区域
            document.getElementById('radar-section').style.display = 'none';

            // 销毁雷达图
            Chart.getChart('radarChart')?.destroy();

            // 重新初始化选择器
            initializeFighterGrids();
        }

        function showMessage(message) {
            // 创建消息提示
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 1rem 2rem;
                border-radius: 12px;
                font-size: 1.1rem;
                font-weight: 600;
                z-index: 2000;
                animation: fadeIn 0.3s ease;
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => document.body.removeChild(messageDiv), 300);
            }, 2000);
        }

        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                to { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
