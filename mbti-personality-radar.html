    <style>

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --bg-white: #ffffff;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
            --border-radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.03"><path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/></g></g></svg>') repeat;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .personality-selector {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .personality-groups {
            margin-bottom: 2rem;
        }

        .group-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .personality-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .personality-btn {
            padding: 0.75rem 1rem;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--bg-light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .personality-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .personality-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .personality-btn.active {
            border-color: var(--primary-color);
            color: white;
        }

        .personality-btn.active::before {
            opacity: 1;
        }

        .personality-btn span {
            position: relative;
            z-index: 1;
        }

        .visualization-area {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
        }

        .personality-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--bg-light);
        }

        .personality-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .personality-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .personality-name h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .personality-subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .overall-score {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border-radius: 16px;
            color: white;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .radar-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        .radar-chart-wrapper {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        .dimensions-list {
            background: var(--bg-light);
            border-radius: 16px;
            padding: 2rem;
        }

        .dimension-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .dimension-item:last-child {
            border-bottom: none;
        }

        .dimension-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .dimension-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dimension-name {
            font-weight: 500;
            color: var(--text-dark);
        }

        .dimension-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-bar {
            width: 100px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-text {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 30px;
            text-align: right;
        }

        .comparison-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--bg-light);
        }

        .comparison-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .comparison-item {
            background: var(--bg-light);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .comparison-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .comparison-personality {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .comparison-score {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .personality-selector {
                position: static;
            }

            .radar-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            }

            .personality-grid {
                grid-template-columns: 1fr;
            }

            .comparison-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--text-light);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>

                subtitle: '活泼的娱乐者，带来欢乐与活力',
                overallScore: 82,
                dimensions: {
                    '领导力': 72,
                    '创造力': 80,
                    '分析力': 68,
                    '执行力': 75,
                    '沟通力': 92,
                    '适应力': 90
                },
                color: 'rgba(254, 202, 87, 0.2)',
                borderColor: 'rgb(254, 202, 87)'
            }
        };

        let currentPersonality = 'INTJ';
        let radarChart = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            attachEventListeners();
            updateVisualization(currentPersonality);
        });

        function initializeChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '能力值',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgb(102, 126, 234)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgb(102, 126, 234)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(102, 126, 234)',
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                font: {
                                    size: 11
                                },
                                color: '#718096'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            pointLabels: {
                                font: {
                                    size: 13,
                                    weight: '500'
                                },
                                color: '#2d3748'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                size: 14,
                                weight: '600'
                            },
                            bodyFont: {
                                size: 13
                            },
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed.r + ' 分';
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 800,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        function attachEventListeners() {
            const buttons = document.querySelectorAll('.personality-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentPersonality = this.dataset.type;
                    updateVisualization(currentPersonality);
                });
            });
        }

        function updateVisualization(personalityType) {
            const data = personalityData[personalityType];

            // 更新标题信息
            document.querySelector('.personality-icon').textContent = personalityType;
            document.querySelector('.personality-name h2').textContent = data.name;
            document.querySelector('.personality-subtitle').textContent = data.subtitle;
            document.querySelector('.score-value').textContent = data.overallScore;

            // 更新雷达图
            updateRadarChart(data);

            // 更新维度列表
            updateDimensionsList(data);

            // 更新对比数据
            updateComparisonData(personalityType);
        }

        function updateRadarChart(data) {
            const labels = Object.keys(data.dimensions);
            const values = Object.values(data.dimensions);

            radarChart.data.labels = labels;
            radarChart.data.datasets[0].data = values;
            radarChart.data.datasets[0].backgroundColor = data.color;
            radarChart.data.datasets[0].borderColor = data.borderColor;
            radarChart.data.datasets[0].pointBackgroundColor = data.borderColor;
            radarChart.data.datasets[0].pointHoverBorderColor = data.borderColor;

            radarChart.update('active');
        }

        function updateDimensionsList(data) {
            const container = document.querySelector('.dimensions-list');
            const dimensionColors = ['#667eea', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#feca57'];

            let html = '';
            let colorIndex = 0;

            for (const [dimension, score] of Object.entries(data.dimensions)) {
                html += `
                    <div class="dimension-item">
                        <div class="dimension-info">
                            <div class="dimension-color" style="background: ${dimensionColors[colorIndex]};"></div>
                            <div class="dimension-name">${dimension}</div>
                        </div>
                        <div class="dimension-score">
                            <div class="score-bar">
                                <div class="score-fill" style="width: 0%;" data-width="${score}%"></div>
                            </div>
                            <div class="score-text">${score}</div>
                        </div>
                    </div>
                `;
                colorIndex = (colorIndex + 1) % dimensionColors.length;
            }

            container.innerHTML = html;

            // 动画效果
            setTimeout(() => {
                const fills = container.querySelectorAll('.score-fill');
                fills.forEach(fill => {
                    fill.style.width = fill.dataset.width;
                });
            }, 100);
        }

        function updateComparisonData(currentType) {
            const container = document.getElementById('comparisonGrid');
            const currentGroup = getCurrentGroup(currentType);
            const groupTypes = getGroupTypes(currentGroup);

            let html = '';
            groupTypes.forEach(type => {
                if (type !== currentType) {
                    const data = personalityData[type];
                    html += `
                        <div class="comparison-item" onclick="selectPersonality('${type}')">
                            <div class="comparison-personality">${type} - ${data.name}</div>
                            <div class="comparison-score">${data.overallScore}</div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
        }

        function getCurrentGroup(type) {
            if (['INTJ', 'INTP', 'ENTJ', 'ENTP'].includes(type)) return 'NT';
            if (['INFJ', 'INFP', 'ENFJ', 'ENFP'].includes(type)) return 'NF';
            if (['ISTJ', 'ISFJ', 'ESTJ', 'ESFJ'].includes(type)) return 'SJ';
            if (['ISTP', 'ISFP', 'ESTP', 'ESFP'].includes(type)) return 'SP';
        }

        function getGroupTypes(group) {
            const groups = {
                'NT': ['INTJ', 'INTP', 'ENTJ', 'ENTP'],
                'NF': ['INFJ', 'INFP', 'ENFJ', 'ENFP'],
                'SJ': ['ISTJ', 'ISFJ', 'ESTJ', 'ESFJ'],
                'SP': ['ISTP', 'ISFP', 'ESTP', 'ESFP']
            };
            return groups[group];
        }

        function selectPersonality(type) {
            currentPersonality = type;

            // 更新按钮状态
            const buttons = document.querySelectorAll('.personality-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });

            // 更新可视化
            updateVisualization(type);

            // 滚动到顶部
            document.querySelector('.visualization-area').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    </script>
</body>
</html>
